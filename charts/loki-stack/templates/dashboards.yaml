---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  labels:
    app: heket-loki
    grafana_dashboard: "1"
data:
  logging.json: |
{{ (.Files.Glob "dashboards/logging.json").AsConfig | indent 2 }}
  node.json: |
{{ (.Files.Glob "dashboards/node.json").AsConfig | indent 2 }}
  k8s.json: |
{{ (.Files.Glob "dashboards/k8s.json").AsConfig | indent 2 }}
