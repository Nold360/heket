image:
  repository: "pihole/pihole"

dnsHostPort:
  enabled: true
  port: 53

serviceDns:
  type: ClusterIP
  #loadBalancerIP: "192.168.1.15"
  #annotations:
   # # metallb.universe.tf/address-pool: network-services
   # metallb.universe.tf/allow-shared-ip: pihole

serviceDhcp:
  enabled: false

serviceWeb:
  http:
    enabled: true
    port: 8089
  https:
    enabled: false
    port: 443
  type: ClusterIP
  externalTrafficPolicy: Local
  loadBalancerIP: ""
    # a fixed LoadBalancer IP
  annotations: {}
    # metallb.universe.tf/address-pool: network-services
    # metallb.universe.tf/allow-shared-ip: pihole-svc

virtualHost: pihole.dc

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: vault-issuer
    kubernetes.io/ingress.class: nginx
  path: /
  hosts:
    - pihole.dc
  tls:
    - secretName: pihole-tls
      hosts:
        - pihole.dc

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

persistentVolumeClaim:
  enabled: true
  size: "500Mi"
  # storageClass: "-"

# Use an existing secret for the admin password.
admin:
  existingSecret: "pihole-admin"
  passwordKey: "password"

# extraEnvironmentVars is a list of extra enviroment variables to set for pihole to use
extraEnvVars: {}
  # TZ: UTC

# extraEnvVarsSecret is a list of secrets to load in as environment variables.
extraEnvVarsSecret: {}
  # env_var:
  #   name: secret-name
  #   key: secret-key

# default upstream DNS servers to use
DNS1: "192.168.1.1"
DNS2: "192.168.1.1"

dnsmasq:
  upstreamServers: []
  # Here you can add upstream dns servers with. All lines will be added to the
  # pihole dnsmasq configuration.
  # The format should be like:
  # - server=/foo.bar/192.168.178.10
  # - server=/bar.foo/192.168.178.11

  customDnsEntries: []
  # Here you can add custom dns entries to override the
  # dns resolution with. All lines will be added to the
  # pihole dnsmasq configuration.
  # The format should be like:
  # - address=/foo.bar/192.168.178.10
  # - address=/bar.foo/192.168.178.11

  additionalHostsEntries: []
  # Dnsmasq reads the /etc/hosts file to resolve ips. You can add additional entries if you like
  # - 192.168.0.3     host4
  # - 192.168.0.4     host5

  staticDhcpEntries: []
  # Static DHCP config
  # staticDhcpEntries:
  # - dhcp-host=MAC_ADDRESS,IP_ADDRESS,HOSTNAME
