regex: {}
  # Add regular expression blacklist items
  # - (^|\.)facebook\.com$

ftl: {}
  # Add values for pihole-FTL.conf
  # MAXDBDAYS: 14

webHttp: "80"
webHttps: "443"
hostNetwork: "false"
privileged: "true"

monitoring:
  podMonitor:
    enabled: false
  sidecar:
    enabled: false
    port: 9617
