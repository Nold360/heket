ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "vault-issuer"
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/proxy-body-size: 50m

    hosts:
      - host: torrent.dc
        paths:
          - path: /
            pathType: Prefix

    tls:
      - secretName: torrent.dc-tls
        hosts:
          - torrent.dc

env:
  PUID: 1000
  GUID: 1000

persistence:
  config:
    enabled: true
    mountPath: /config
    size: 10M

  # use hostpath instead
  downloads:
    enabled: false

hostPathMounts:
  - name: downloads
    enabled: true
    mountPath: /downloads
    hostPath: /data/torrent

## VPN
addons:
  vpn:
    enabled: true

    openvpn:
      authSecret: openvpn
    configFileSecret: openvpn

    securityContext:
      capabilities:
        add:
          - NET_ADMIN
          - SYS_MODULE

