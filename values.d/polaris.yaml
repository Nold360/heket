templateOnly: false

dashboard:
  enable: true
  replicas: 1
  ingress:
    enabled: true
    hosts:
      - polaris.dc
    annotations:
      cert-manager.io/cluster-issuer: vault-issuer
      kubernetes.io/ingress.class: nginx
    tls:
    - secretName: pihole-tls
      hosts:
        - pihole.dc


webhook:
  enable: false
  replicas: 1
  nodeSelector: {}
  tolerations: []

audit:
  enable: false
  cleanup: false
  outputURL: ""
