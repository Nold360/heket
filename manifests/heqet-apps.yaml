---
apiVersion: v1
kind: Namespace
metadata:
  name: heqet-v2
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: heqet-v2
  namespace: argocd
spec:
  destination:
    namespace: heqet-v2
    server: 'https://kubernetes.default.svc'
  source:
    path: charts/heqet
    repoURL: 'https://github.com/nold360/heqet'
    targetRevision: f/v2
    helm:
      valueFiles:
        - values.yaml
  project: default
#  syncPolicy:
#    automated:
#      prune: true
#      selfHeal: true
