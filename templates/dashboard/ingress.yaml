apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: hqt-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: {{ .ingressClass | default "nginx" }}
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: {{ .clusterIssuer | default "letsencrypt" }}
    external-dns.alpha.kubernetes.io/hostname: {{ $.Values.defaults.domain }}
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  labels:
    app: hqt-dashboard
  namespace: heqet
spec:
  rules:
    - host: lib42.me
      http:
        paths:
          - backend:
              serviceName: hqt-dashboard
              servicePort: 80
            path: null
  tls:
    - hosts:
        - lib42.me
      secretName: hqt-le-tls
